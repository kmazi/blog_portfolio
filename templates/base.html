<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mazimiaa | Welcome</title>
    {% load sass_tags %}
    <link href="{% sass_src 'portfolio/css/custom.scss' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <!-- Start Top Bar -->
    <div data-sticky-container class="sticky-container">
        <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
            <div class="title-bar-title">Menu</div>
          </div>
          
          <div class="top-bar" id="responsive-menu" data-sticky data-sticky-on="small" data-margin-top="0">
            <div class="top-bar-left">
              <ul class="menu">
                  <li class="menu-text">MAZImia</li>
              </ul>
            </div>
            <div class="top-bar-right">
              <ul class="menu">
                <li class="is-active"><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </div>
          </div>
    </div>
    
    <!-- End Top Bar -->
    {% block body %}
    {% endblock %}

    <hr>

    <div class="row column">
      <ul class="menu">
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
        <li><a href="#">Four</a></li>
      </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
